matrix:
  include:
    - os: linux
      language: python
      python: 3.7
    - os: windows
      language: shell
      before_install:
        - choco install python
        - python -m venv venv
        - source $HOME/venv/Scripts/activate
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH


branches:
  only:
    - master

sudo: false

cache:
  apt: true
  pip: true

addons:
  apt:
    packages:
      - qtbase5-dev

before_install:
  - python --version

install:
  - pip install --upgrade attrs>=17.4.0 # travis python3.6 has attrs 17.3.0 installed
  - pip install --upgrade pip setuptools wheel
  - git clone https://github.com/lbl-camera/Xi-cam.core.git
  - git clone https://github.com/lbl-camera/Xi-cam.plugins.git
  - git clone https://github.com/lbl-camera/Xi-cam.gui.git
  - pip install Xi-cam.core/
  - pip install Xi-cam.plugins/
  - pip install Xi-cam.gui/
  - pip install .[pyqt5,docs,tests,freeze]

script:
  - 'pylint xicam --errors-only || :'
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - 'pytest . || :'
  - (cd docs && make html)
  - python setup.py install
  - if [ $TRAVIS_OS_NAME = "windows"]; then
    pyinstaller.exe Xi-cam/Xi-cam.spec

after_success:
  - cd /home/travis/build/synchrotrons/Xi-cam
  - pip install codecov --upgrade  # add coverage integration service
  - codecov
  - pip install coveralls --upgrade  # add another coverage integration service
  - coveralls

deploy:
  provider: pypi
  user: ronpandolfi
  password:
    secure: 
  distributions: sdist bdist_wheel bdist_egg
  on:
    tags: true
    os: linux

